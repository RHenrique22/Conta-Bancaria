<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Clientes</h1>

    <form class="form container d-flex justify-content-center">

        <div class="form-group mx-2">
            <label for="nome">Nome</label>
            <input type="text" min="1" step="1" id="nome" class="form-control" placeholder="Digite seu nome" required autofocus/>
        </div>

        <div class="form-group mx-2">
            <label for="cpf">CPF</label>
            <input type="text" min="1" step="1" id="cpf" class="form-control" placeholder="xxx.xxx.xxx-xx" required/>
        </div>

        <div class="form-group mx-2">
            <label for="conta">Conta</label>
            <input type="text" min="1" step="1" id="contaC" class="form-control" value="1" required/>
        </div>
    
        <div class="form-group mx-2">
            <label for="saldo">Saldo</label>
            <input id="saldoC" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required/>
        </div>

    </div>
    </form>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mt-4 mx-2" id="buttonzito" onclick="clienteController.inserir(event)" type="submit">Cadastrar</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>NOME,</th>
            <th>CPF,</th>
            <th>CONTA</th>
        </tr>
        </thead>
    
        <tbody>
        </tbody>
    
        <tfoot>
        </tfoot>
    </table>

    <script src="./js/controller/cliente-controller.js"></script>
    <script src="./js/model/cliente.js"></script>
    <script src="./js/model/clientes.js"></script>
    <script src="./js/model/cliente-especial.js"></script>
    <script src="./js/model/conta.js"></script>
    <script src="js/model/conta-bonificada.js"></script>
    <script src="js/model/poupanca.js"></script>
    <script src="js/model/contas.js"></script>
    <script src="./js/app-cliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
